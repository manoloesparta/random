<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="./parse/parse.js"></script>
    <script type="text/javascript" src="./parse/jquery.js"></script>
    <script type="text/javascript" src="./parse/md5.js"></script>
    <script type="text/javascript" src="./parse/app.js"></script>
    <title>WEB</title>
    <link href="./index/bootstrap.min.css" rel="stylesheet">
    <link href="./index/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="./index/signin.css" rel="stylesheet">
    <script src="./index/ie-emulation-modes-warning.js"></script>
    <script type="text/javascript" src="./index/jquery.js"></script>
    <script type="text/javascript" src="./index/app.js"></script>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" style="display: block;">
                                    <div class="form-group">
                                        <input type="text" id="login-user" tabindex="1" class="form-control" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="login-pass" tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    <div id="login">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="register-form" role="form" style="display: none;">
                                    <div class="form-group">
                                        <input type="text" id="register-user" tabindex="1" class="form-control" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="register-pass" tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="register-password-confirm" tabindex="2" class="form-control" placeholder="Confirm Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3" id="boton_register">
                                                <input type="submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now!">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
